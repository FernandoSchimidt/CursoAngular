<div fxFill fxLayout="column" fxLayoutAlign="start stretch">
  <div>
    <mat-form-field fxFlex='100' style="margin: 20px;">
      <mat-label>Search By:</mat-label>
      <input #searchBy matInput placeholder="Type something" autocomplete="off" [(ngModel)]="searchInput">
    </mat-form-field>
  </div>
  <div>
    <mat-list>
      <mat-list-item *ngFor="let p of people$ | async">
        <h3 matLine>Name: {{p.firstName}} , {{p.lastName}}</h3>
        <p matLine>Email: {{p.email}}</p>
        <p matLine>City: {{p.city}}</p>
        <p matLine>Country: {{p.country}}</p>
      </mat-list-item>
    </mat-list>
  </div>
