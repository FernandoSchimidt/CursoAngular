<app-topo></app-topo>
<div *ngIf="jogoEmAndamento; else fimDeJogo">
  <app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>
</div>

<ng-template #fimDeJogo>
  <div class="jumbotron">
    <div *ngIf="tipoEncerrramento === 'derrota'; else fimDeJogoVitoria" class="container" style="margin-top: 50px;">
      <div class="row">
        <div class="col">
          <h3 style="color: red;">Fim de Jogo! Você perdeu:S</h3>
          <button class="btn btn-primary" (click)="reiniciarJogo()">Jogar Novamente</button>
        </div>
      </div>
    </div>
  </div>
</ng-template>



<ng-template #fimDeJogoVitoria>
  <div class="jumbotron">
    <div class="container" style="margin-top: 50px;">
      <div class="row">
        <div class="col">
          <h3 style="color: blue;">Fim de Jogo! Você Ganhou</h3>
          <button class="btn btn-primary" (click)="reiniciarJogo()">Jogar Novamente</button>

        </div>
      </div>
    </div>
  </div>
</ng-template>
